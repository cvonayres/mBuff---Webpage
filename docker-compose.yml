version: '3.8'

services:
  mbuff-control:
    build: .
    ports:
      - "3000:3000"
    environment:
      - VITE_ROBOT_API_URL=http://localhost:5000
    restart: unless-stopped
    container_name: mbuff-robot-control
    
  mbuff-api:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      - MBOT_HOST=robot-mbot
      - MBOT_PORT=9000
    restart: unless-stopped
    container_name: mbuff-robot-api
    depends_on:
      - mbuff-control